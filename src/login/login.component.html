<div >
    <div *ngIf="show" class="middleDiv">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" name="username" id="username" class="form-control" id="inputUsername" placeholder="Username" ngModel>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" id="password" class="form-control" id="inputPassword" placeholder="Password" ngModel>
            </div>
            <div class="form-group">
                <label for="inputCodiceAzienda">Codice azienda (es. 102, 105, 106..)</label>
                <input type="text" name="codiceAzienda" id="codiceAzienda" class="form-control" id="inputCodiceAzienda" placeholder="Codice Azienda" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div>{{errorMessage}}</div>
    </div>
</div>
